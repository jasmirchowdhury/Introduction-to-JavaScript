<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Variable</h1>
        <p>Sum of two numbers</p>
        <p id ="result"></p>
        <p id ="answer"></p>
        <script>
            var num1 = 6;
            var num2 = 9;
            var sum = num1 + num2;
            var sub = num1 - num2;
            document.getElementById("result").innerHTML = "the total sum is " + sum;
            document.getElementById("answer").innerHTML = "the result is " + sub;
        </script>
    </body>
</html>
